<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand"></div>
        </div>
        <button class="span-two" all-clear>AC</button>
        <button delete>DEL</button>
        <button operation>/</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operation>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation>-</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation>+</button>
        <button number>.</button>
        <button number>0</button>
        <button class="span-two" equal>&equals;</button>
    </div>
    
    <script src="script.js">
    </script>
</body>
</html>
